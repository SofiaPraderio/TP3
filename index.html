<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movies</title>
</head>

<body>
    <div id="app">
        <header>
            <div id="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder=" Search for a movie...">
                <ul id="autocomplete-results">
                    <!-- <li id="272" class="list-item">Batman Begins</li> -->
                </ul>
            </div>
    </div>
    </header>
    <nav id="navbar">
        <ul id="menu">
            <li id="item-principal" class="nav-item">
                <i class="fas fa-film"></i>
            </li>
            <li id="nav-popular" class="nav-item">
                <i class="fas fa-fire-alt"></i>
                Popular</li>
            <li id="nav-top-rated" class="nav-item">
                <i class="fas fa-arrow-up"></i>
                Top Rated</li>
            <li id="nav-upcoming" class="nav-item">
                <i class="far fa-clock"></i>
                Upcoming</li>
            <li id="nav-now-playing" class="nav-item">
                <i class="far fa-play-circle"></i>
                Now Playing</li>
        </ul>
        <div id="hamburguesa" class="hide">
            <ul id="menu-hamburguesa">
                <li class="hamb-item">Popular</li>
                <li class="hamb-item">Top Rated</li>
                <li class="hamb-item">Upcoming</li>
                <li class="hamb-item">Now Playing</li>
            </ul>
        </div>
    </nav>
    <section id="imagen-presentacion">
        <img src="youtube.jpg" alt="rated-r">
    </section>
    <section id="movies-cuerpo">
        <div id="popular" class="movie-list">
            <div class="list-header">
                <h2>Popular</h2>
                <button id="popular" class="view-all">View all <i class="fas fa-arrow-right"></i></button>
            </div>
            <ul class="popular-list">
                <!-- lis -->
            </ul>
        </div>
        <div id="top-rated" class="movie-list">
            <div class="list-header">
                <h2>Top Rated</h2>
                <button id="top-rated" class="view-all">View all <i class="fas fa-arrow-right"></i></button>
            </div>
            <ul class="top-rated-list">
                <!-- lis -->
            </ul>
        </div>
        <div id="upcoming" class="movie-list">
            <div class="list-header">
                <h2>Upcoming</h2>
                <button id="upcoming" class="view-all">View all <i class="fas fa-arrow-right"></i></button>
            </div>
            <ul class="upcoming-list">
                <!-- lis -->
            </ul>
        </div>
        <div id="now-playing" class="movie-list">
            <div class="list-header">
                <h2>Now Playing</h2>
                <button id="now-playing" class="view-all">View all <i class="fas fa-arrow-right"></i></button>
            </div>
            <ul class="now-playing-list">
                <!-- lis -->
            </ul>
        </div>
    </section>

    <section id="modal" class="hide">
        <div id="elModal">
            <!-- <div id="cruz"> <i class="fas fa-times"></i> </div> -->
            <h1>Modal</h1>
            <button id="close-button"><i class="fas fa-times"></i></button>

        </div>
    </section>

    <script src="movies.js"></script>
</body>

</html>
